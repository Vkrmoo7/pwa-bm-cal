<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI | CAL</title>
  <link rel="stylesheet" href="./style/normal.css">
  <meta name="theme-color" content="#ff6f61">
</head>
<body>
  <div class="bmi-container">
    <div class="input-section">
      <h2>Enter Your Details</h2>

      <div class="input-row">
        <div class="input-group">
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="input-group">
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="Enter your age" />
        </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" placeholder="Enter your height" />
        </div>

        <div class="input-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" placeholder="Enter your weight" />
        </div>
      </div>

      <button onclick="calculateBMI()">Calculate BMI</button>
    </div>

    <div class="output-section">
      <h2>BMI Result</h2>
      <div id="bmi-result">
        <div id="bmi-value"></div>
        <div id="bmi-range">
          <div class="range-segment underweight">Underweight</div>
          <div class="range-segment normal">Normal</div>
          <div class="range-segment overweight">Overweight</div>
          <div class="range-segment obese">Obese</div>
        </div>
        <div id="bmi-category"></div>
      </div>
    </div>
  </div>

  <script src="./js/normal.js"></script>
</body>
</html>
